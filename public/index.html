<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Jury Game</title>
</head>
<body>
  <h1>The Jury Game</h1>

  <input id="username" placeholder="Enter Username (AYAATGM for GM)">
  <button id="joinBtn">Join Game</button>

  <div id="info"></div>

  <div id="players"></div>
  <div id="phase"></div>
  <div id="votes"></div>
  <div id="evidence"></div>
  <div id="timer">Time Left: 02:00:00</div>

  <div id="gmControls" style="display:none;">
    <button id="nextPhaseBtn">Next Phase</button>
    <button id="startTimerBtn">Start 2-Hour Timer</button>
    <textarea id="evidenceText"></textarea>
    <input id="recipient" placeholder="Recipient Juror # or 'all'">
    <button id="sendEvidenceBtn">Send Evidence</button>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file">
      <button type="submit">Upload File</button>
    </form>
  </div>

  <div id="voteSection" style="display:none;">
    <input id="voteInput" placeholder="Your vote">
    <button id="submitVoteBtn">Submit Vote</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
