<!DOCTYPE html>
<html>
<head>
  <title>Jury Game</title>
</head>
<body>
  <div id="login">
    <input id="username" placeholder="Enter your name" />
    <button onclick="join()">Join</button>
  </div>

  <div id="game" style="display:none;">
    <h2>Phase: <span id="phase"></span></h2>
    <h3>Time Remaining: <span id="masterTime"></span></h3>

    <div id="players"></div>
    <div id="votes"></div>
    <div id="evidence"></div>

    <div id="chat"></div>
    <input id="chatInput" placeholder="Message" />
    <button onclick="sendChat()">Send</button>

    <div id="gmControls" style="display:none;">
      <button onclick="startMasterTimer()">Start Timer</button>
      <button onclick="nextPhase()">Next Phase</button>
      <input id="evidenceText" placeholder="Evidence Text" />
      <input id="recipient" placeholder="Recipient or 'all'" />
      <button onclick="sendEvidence()">Send Evidence</button>
      <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <button type="submit">Upload File</button>
      </form>
    </div>

    <div id="voteSection">
      <input id="voteInput" placeholder="Vote (Guilty/Not Guilty/Neutral)" />
      <button onclick="submitVote()">Submit Vote</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
